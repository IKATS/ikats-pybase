[buildout]
show-picked-versions = true
parts =
    django
    scripts
eggs =
    gunicorn
    django
    requests
    setuptools
    requests
    numpy
    scipy
    py4j
    cffi
    mock
    httpretty
        
versions = versions

[versions]
Django = 1.8.6
gunicorn = 19.3.0
requests = 2.8.1
mock = >=1.3.0
httpretty = >=0.8.10

[django]
recipe = djangorecipe
settings = settings
eggs = ${buildout:eggs}
project = ikats_processing
test = ikats_processing
scripts-with-settings = gunicorn
extra-paths =
    ./ikats/algo/contrib/
    ./ikats/processing/

[scripts]
# Installs scripts in /bin.
recipe = zc.recipe.egg
dependent-scripts = true
interpreter = python
eggs =
    ${buildout:eggs}
    flake8
extra-paths = .
    ./ikats/algo/contrib/
    ./ikats/processing/
